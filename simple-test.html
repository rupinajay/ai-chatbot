<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .user { background: #e3f2fd; }
        .assistant { background: #f3e5f5; }
        .log { background: #f5f5f5; font-size: 12px; margin: 2px 0; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>Simple Chat API Test</h1>
    <div>
        <input type="text" id="input" placeholder="Type message..." value="Hello, test">
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="messages"></div>
    <div id="logs"></div>

    <script>
        function log(msg) {
            const div = document.createElement('div');
            div.className = 'log';
            div.textContent = new Date().toISOString() + ': ' + msg;
            document.getElementById('logs').appendChild(div);
            console.log(msg);
        }
        
        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.innerHTML = '<strong>' + role + ':</strong> ' + content;
            document.getElementById('messages').appendChild(div);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            log('Sending: ' + text);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: 'test-' + Date.now(),
                        message: {
                            id: 'msg-' + Date.now(),
                            role: 'user',
                            parts: [{ type: 'text', text: text }]
                        },
                        selectedChatModel: 'chat-model',
                        selectedVisibilityType: 'private'
                    })
                });
                
                log('Response status: ' + response.status);
                
                if (!response.ok) {
                    const error = await response.text();
                    log('Error: ' + error);
                    addMessage('error', error);
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantText = '';
                let messageAdded = false;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    log('Chunk: ' + chunk.replace(/\\n/g, '\\\\n'));
                    
                    const lines = chunk.split('\\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                log('Stream done');
                                break;
                            } else if (data.trim()) {
                                try {
                                    const event = JSON.parse(data);
                                    log('Event: ' + JSON.stringify(event));
                                    
                                    if (event.type === 'text-delta') {
                                        assistantText += event.delta || '';
                                        
                                        if (!messageAdded) {
                                            addMessage('assistant', '');
                                            messageAdded = true;
                                        }
                                        
                                        // Update the last message
                                        const messages = document.querySelectorAll('.message.assistant');
                                        const lastMessage = messages[messages.length - 1];
                                        if (lastMessage) {
                                            lastMessage.innerHTML = '<strong>assistant:</strong> ' + assistantText;
                                        }
                                    }
                                } catch (e) {
                                    log('Parse error: ' + data);
                                }
                            }
                        }
                    }
                }
                
                log('Final text: ' + assistantText);
                
            } catch (error) {
                log('Request failed: ' + error.message);
                addMessage('error', error.message);
            }
        }
        
        log('Test page loaded');
    </script>
</body>
</html>
